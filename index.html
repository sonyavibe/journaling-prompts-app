<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;700&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/5c56066c09.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <div class="header">
    <h1>journaling prompt of the day</h1>
  </div>
  <div class="container">
    <div class="picture">
      <button class="refresh-btn" id="btn">
        <i class="fa-solid fa-rotate-right "></i>
        refresh
      </button>
    </div>
    <div class="text">
      <img class="arrow" src="arrow.png" alt="arrow">
      <p>click <span>refresh</span> to get a random quote to prompt you for journaling :)</p>
    </div>
  </div>
</body>
<script src="app.js"></script>
</html>
